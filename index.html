  <title>Sweet thang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-top: 30px;
      padding: 3px;
      animation: pop 2s ease-out;
      color: red;
      width: 100%;
      height: 13vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    #slideshow {
      width: 90%;
      max-width: 450px;
      height: 450px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #slideshow img.active {
      display: block;
      animation: fade 2s ease-in-out;
    }
    @keyframes fade {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @keyframes pop {
      0% {transform: scale(0);}
      100% {transform: scale(1);}
    }
    #audioPlayer {
      margin-top: 40px;
    }


.flower-splash {
  position: absolute;
  top: 50%;
  width: 250px;
  height: 250px;
  transform: translateY(50%);
  animation: splashUp 2s ease-out forwards;
  z-index: 1;
  overflow: hidden;
}
.flower-splash img {
  width: 100%;
  height: auto;
}
.flower-splash.left {
  left: 10px;
}
.flower-splash.right {
  right: 10px;
}


@keyframes splashUp {
  0% {
    opacity: 0;
    transform: translateY(50%) scale(0.5) rotate(0deg);
  }
  50% {
    opacity: 1;
    transform: translateY(-20%) scale(1.2) rotate(15deg);
  }
  100% {
    opacity: 1;
    transform: translateY(-60%) scale(1) rotate(-15deg);
  }


}



/* ðŸ“± Mobile Adjustment - Move flowers to center between heading and slideshow */

    }

  <script>
    // Slideshow logic
    const slides = document.querySelectorAll("#slideshow img");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
